{% extends "base.html" %}

{% block title %} Регистрация {% endblock title %}
{% block header %} Регистрация {% endblock header %}

{% block content %}
<div class="container py-5">
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'signin' %}">login</a> instead.</p>
{% endblock %}
